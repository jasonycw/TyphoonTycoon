<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typhoon Tycoon</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Require.js -->
	<script data-main="js/main" src="js/libs/require/require.js"></script>

</head>
<body>
	<div id="game">
		<div id="welcome">
			<h1>Typhoon Tycoon</h1>
			<p>Build your own Li's Field to safeguard Hong Kong!</p>
			<button id="btn-start">Start</button>
			<button id="btn-tutorial">Tutorial</button>
		</div>
		<div id="game-over">
			<h1>Game Over</h1>
			<div id="game-over-stat"></div>
			<button id="btn-restart">Restart</button>
		</div>
		<div id="btn-bar">
			<button id="btn-power-plant">Power Plant</button><button id="btn-laser-tower">Laser Tower</button><button id="btn-freeze-tower">Freeze Tower</button><button id="btn-repel-tower">Repel Tower</button>
			<br>
			<button id="btn-nuclear-plant">Nuclear Power Plant</button><button id="btn-university">University</button><button id="btn-research-center">Research Center</button><button id="btn-cheung-kong">Cheung Kong (Holdings) Limited</button>
		</div>
		<div id="score-bar" class="clearfix">
			<span class="title">HSI</span>
			<span id="hsi">-</span>
			<hr>
			<span id="power-title" class="title">Power</span>
			<div id="power-bar-base">
				<div id="power-bar"></div>
			</div>
		</div>
		<canvas id="game-canvas" width="960" height="600">
			Please use a browser that supports HTML5.
		</canvas>
		<canvas id="back-canvas" width="960" height="600">
			Please use a browser that supports HTML5.
		</canvas>
	</div>
	<div id="tutorial-iframe">
		<iframe src="readme.html" width="100%" height="100%"></iframe>
	</div>
	<audio id="buildSound">
		<source src="sounds/sound.mp3" type="audio/mpeg" />
		<source src="sounds/sound.wav" type="audio/wav" />
	</audio>
	<audio id="attackTowerSound">
		<source src="sounds/sound.mp3" type="audio/mpeg" />
		<source src="sounds/sound.wav" type="audio/wav" />
	</audio>
	<audio id="freezeTowerSound">
		<source src="sounds/sound.mp3" type="audio/mpeg" />
		<source src="sounds/sound.wav" type="audio/wav" />
	</audio>
	<audio id="reflectTowerSound">
		<source src="sounds/sound.mp3" type="audio/mpeg" />
		<source src="sounds/sound.wav" type="audio/wav" />
	</audio>
	<audio id="bgm" loop="loop">
		<source src="sounds/typhoontycoonfinal.mp3" type="audio/mpeg" />
	</audio>
	<div id="tooltip"></div>
</body>
</html>
